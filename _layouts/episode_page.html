---
layout: default
---

{% assign episode = page.episode %}
{% assign podcast = page.podcast %}

<header class="mb-12 lg:text-center lg:px-8">
  <h1 class="text-4xl font-bold pb-2 font-black leading-none lg:text-5xl">
    {{ episode.name }}
  </h1>
  <div class="flex flex-col font-sm uppercase tracking-wider lg:flex-row lg:justify-center">
    <a href="/{{ podcast.slug }}" class="font-bold my-2 lg:font-normal lg:my-0">
      {{ podcast.name }}
    </a>
    <span class="hidden px-1 lg:inline">|</span>
    <span>{{ podcast.author }}</span>
  </div>
</header>

<section class="mb-12 lg:px-8">
  <p class="mb-4 leading-loose">
    {{ episode.description }}
  </p>
</section>

<section class="mb-12 lg:mb-20 lg:px-8">
  <div style="width: 100%; height: 170px; margin-bottom: 20px; border-radius: 10px; overflow:hidden;">
    <iframe style="width: 100%; height: 170px;" frameborder="no" scrolling="no" seamless src="https://player.captivate.fm/episode/{{ episode.guid }}"></iframe>
  </div>
</section>
