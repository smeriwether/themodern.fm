server {
  if ($host = www.themodern.fm) {
      return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = themodern.fm) {
      return 301 https://$host$request_uri;
  } # managed by Certbot

  listen 80;
  listen [::]:80;
  server_name themodern.fm www.themodern.fm;
  return 404; # managed by Certbot
}

server {
  server_name themodern.fm www.themodern.fm;
  root /var/www/themodern.fm;

  index index;

  # Compression
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 4;
  gzip_http_version 1.1;
  gzip_min_length 1280;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/xml
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
  gzip_vary on;
  gzip_proxied any;
  gzip_disable "msie6";

  location / {
    try_files $uri $uri/ =404;
    default_type text/html;
  }

  location ~* \.(css)$ {
    expires 12h;
  }

  location ~* \.(jpg|jpeg|png|jp2|gif|ico|json|woff|woff2)$ {
    expires 30d;
  }

  location ~ /.well-known {
    allow all;
  }

  location /public/ {
    autoindex on;
    root /var/www/themodern.fm;
  }

  error_page 404 /404;

  listen [::]:443 ssl; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/themodern.fm/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/themodern.fm/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
